<div fxLayout="row wrap" fxlayout.xs="column" fxLayoutAlign="space-between stretch">
  <div class="mb10" fxFlex="24" fxflex.lt-lg="49">
    <app-stat [bgClass]="'danger'" [icon]="'bookmarks'" [count]="0" [label]="'No Book Purchases'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxflex.lt-lg="49">
    <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="2" [label]="'All Book Purchases'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxflex.lt-lg="49">
    <app-stat [bgClass]="'success'" [icon]="'view_list'" [count]="2" [label]="'New Book Purchases'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxflex.lt-lg="49">
    <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="2" [label]="'New Users'"></app-stat>
  </div>
</div>
